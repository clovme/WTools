	<script type="text/javascript" src="js/bant-v1.min.js"></script>
	<script>
	
	function shortenString(){
		var maxChars = 35;
		var myHeadline = document.getElementById("headline");
		var myText = myHeadline.innerText;
		if (myText.length > maxChars){
			var trimmedString = myText.substring(0, maxChars);
			myHeadline.innerHTML = trimmedString + "…";
		}
	}
		
	function onLoad(){
		jsonData = bant.resources.get('images');
		document.getElementById("boxshot").src = jsonData.images.boxshot;
		document.getElementById("headline").innerText = jsonData.items[0].title;
		shortenString();
		
		
	};
	
	bant.callback.download.onCompleted = function(data){
		// @DHE nur um die Funktion zu beschreiben...Teile ausblenden und neue dafür einfach anzeigen
		
		document.body.setAttribute("class","status-finished");
		/*
		document.getElementById("close-app").style.display = "block";
		document.getElementById("content-holder").style.display = "None";
		
		document.getElementById("btn-retry").style.display = "block";
		document.getElementById("btn-background").style.display = "None";
		*/
	};
	</script>
</head>
<body onload="onLoad();" class="status-downloading">
	<img id="boxshot"/>
	
	<div class="big-holder">	
		<div id="head">
			<div id="headline">Download Setup</div>
		</div>

		<div id="close-app" data-localize-id="ashinet.message.download.successfully-completed">Download successfully completed.</div>
		<div id="content-holder">
			<div class="progress-holder"><div class="progress-bar" id="progress"><div class="progress-bar-deco"></div></div></div>
			<div class="download-info-holder">
				<div class="download-info-text" id="file-time">Restzeit: 0:00</div><div class="download-info-text" id="file-speed">0.0 kb/s</div><div class="download-info-text" id="file-size">0/0 MB</div>
			</div>
		</div>
	
		<div id="buttons">
			<span class="btn-single-holder btn-single-holder-finished"><a id="btn-retry" class="btn-button btn-button-cta" data-localize-id="ashinet.button.install.now" onclick='bant.button.click(this,"retry")'>Install now</a></span>
			<span class="btn-single-holder btn-single-holder-downloading"><a id="btn-background" class="btn-button btn-button-normal" data-localize-id="ashinet.button.hide" onclick='bant.button.click(this,"background")'>Hide</a></span><span class="btn-single-holder btn-single-holder-downloading"><a id="btn-cancel" class="btn-button btn-button-normal" data-localize-id="ashinet.button.cancel" onclick='bant.button.click(this,"cancel")'>Cancel</a></span> 
		</div>
	</div>
