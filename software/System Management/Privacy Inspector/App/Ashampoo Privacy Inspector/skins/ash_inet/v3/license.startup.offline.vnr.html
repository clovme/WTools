<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">	
	<meta http-equiv="expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>license.startup.offline</title>
	
	<script type="text/javascript">
		document.createElement('ash-button-module');
		document.createElement('ash-close-button');
		document.createElement('ash-content');
		document.createElement('ash-dialog');
		document.createElement('ash-headbar');
		document.createElement('ash-sidebar');
		document.createElement('section');

	</script>
	
	<link rel="stylesheet" href="css/bant.shared.min.css" type="text/css">
	<link rel="stylesheet" href="css/license.startup.offline.vnr.min.css" type="text/css">	
	
</head>
<body class="status-vnr">
	
	<ash-dialog type="sidebar">
		<ash-headbar onmousedown="bant.dialog.startDrag(this, event)"></ash-headbar>

		<ash-sidebar>
			<img id="boxshot" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
			<img id="ashlogo" src="img/lgo_ashampoo.png">			
		</ash-sidebar>
						
		<ash-content>
			
			<section id="status-vnr">
				<div class="content-holder">

					<h1 data-localize-id="ashinet.product.name">%APPNAME%</h1>
					<p data-localize-id="bant.message.vnr.you-are-offline">An Internet connection could not be established. Maybe you are offline or your security software is blocking Internet access? The activation will continue, once an Internet connection has been established.</p>

					<ash-button-module type="list">
						<label class="ash-button cta-button">
							<span data-localize-id="ashinet.button.close">Close</span>
							<button type="button" onclick="return bant.dialog.close(this, 'cancel');"></button>
						</label>
					</ash-button-module>
	
				</div>

			</section>

		</ash-content>

		<ash-close-button onclick="return bant.dialog.close(this, 'cancel');">Ã—</ash-close-button>


	</ash-dialog>
	


	<script type="text/javascript" src="js/build.offline.min.js"></script>	
	<script type="text/javascript" src="js/license.startup.offline.vnr.min.js"></script>	

			
</body>
</html>
