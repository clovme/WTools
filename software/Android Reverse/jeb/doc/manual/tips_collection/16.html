<h2>Tip of the Day #16 - Exotic Decompilers</h2>
<p>Did you know that JEB can decompile all sorts of formats? From Android dex to the classic x86 and Arm, less classic Mips, but also more exotic ones like Ethereum smart contracts compiled to EVM bytecode, or WebAssembly modules.</p>
