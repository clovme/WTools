<h2>Tip of the Day #14 - Rebasing Constants</h2>
<p>Immediates can be rebased using the B hotkey (or via the Action menu, <em>Convert</em> command). Depending on the code unit, different bases will be offered, including decimal, hexadecimal, octal, character, or binary string.</p>
