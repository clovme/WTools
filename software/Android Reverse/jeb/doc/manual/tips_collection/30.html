<h2>Tip of the Day #30 - Getting the Preview builds</h2>
<p>We sometimes publish Release Preview builds, such as Beta builds, that will contain early fixes or features. If you wish to receive them, make sure to switch to the BETA or ALPHA update channel (located in the Help menu, <em>Update Channel</em> sub-menu).</p>
