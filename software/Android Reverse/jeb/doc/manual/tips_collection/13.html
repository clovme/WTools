<h2>Tip of the Day #13 - Multi-format Support</h2>
<p>JEB handles any type of file, from raw bytes to PE to ELF to APK to DEX, but also archives, documents, etc. You can explore a file, its structure, and analyze its constituents using the Project Explorer panel.</p>
