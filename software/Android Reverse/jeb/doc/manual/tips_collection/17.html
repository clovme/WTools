<h2>Tip of the Day #17 - Type Hierarchies</h2>
<p>When on a type object (class or interface), use the Action, <em>Type Hierarchy</em> command (hotkey H) to view the selected type hierarchy, such as super-types, sub-types, and implemented interfaces.</p>
