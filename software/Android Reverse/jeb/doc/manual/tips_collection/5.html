<h2>Tip of the Day #5 - Bookmarks</h2>
<p>Bookmark your favorite locations using the Control+F12 hotkey (Command+F12 on macOS). Your project-wide list of bookmarks is accessible with F12. These commands are also accessible from the Navigation menu.</p>
